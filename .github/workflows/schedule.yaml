name: Scheduled Job

on:
  workflow_dispatch:
  schedule:
    - cron: "1 16 * * *"
jobs:
  run-scheduled-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Read environment variable
        run: echo "ENV_VAR_VALUE=${{ vars.RUN_TASK }}" >> $GITHUB_ENV

      - name: Run TypeScript script
        if: env.ENV_VAR_VALUE == 'true'
        run: |
          npm install --legacy-peer-deps
          mv src/index-github-actions.ts src/index.ts
          npm run build
          cp package.json dist/
          cd dist
          npm install --production --legacy-peer-deps
          node index.js
        env:
          ACCOUNT_NAME: ${{ secrets.ACCOUNT_NAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: Keep alive
        uses: gautamkrishnar/keepalive-workflow@v1.1.0
        if: env.ENV_VAR_VALUE == 'true'
